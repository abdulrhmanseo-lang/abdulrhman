<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شرفات للاستثمار | حلول المحافظ الرقمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="شرفات للاستثمار - منصة سعودية تقدم حلولاً رقمية لإدارة المحافظ المالية، الربط المالي، والتحليل الذكي." />

  <style>
    :root {
      --navy: #061326;
      --blue-dark: #0f2f55;
      --accent: #29b6f6;
      --accent-glow: #00e5ff;
      --text-main: #f8faff;
      --text-muted: #9ca9c8;
      --bg: radial-gradient(circle at top, #030611 0%, #000 100%);
      --radius-lg: 1.2rem;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: "Segoe UI", "Tahoma", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(5,10,25,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }

    .topbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: .8rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .6rem;
      color: #fff;
      text-decoration: none;
    }

    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(41,182,246,0.4);
    }

    nav {
      display: flex;
      gap: .8rem;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: .5rem 1rem;
      border-radius: .6rem;
      font-size: .8rem;
      transition: var(--transition);
    }

    nav a:hover, nav a.active {
      background: rgba(41,182,246,.15);
      color: var(--accent);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--accent), var(--blue-dark));
      border: none;
      color: #fff;
      padding: .5rem 1rem;
      border-radius: .6rem;
      font-size: .8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-login:hover { transform: translateY(-2px); opacity: .9; }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      width: 36px;
      height: 32px;
      border-radius: .4rem;
      cursor: pointer;
      z-index: 110;
    }

    .menu-toggle span {
      width: 18px;
      height: 2px;
      background: #fff;
      margin: 3px 0;
      transition: .3s;
    }

    .menu-toggle.active span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

    @media (max-width: 900px) {
      nav {
        position: fixed;
        top: 0;
        right: -240px;
        height: 100%;
        width: 230px;
        flex-direction: column;
        align-items: flex-start;
        background: rgba(5,10,25,0.98);
        padding: 3rem 1rem;
        gap: 1.5rem;
        transition: right .4s ease;
        z-index: 105;
      }
      nav.show { right: 0; }
      .menu-toggle { display: flex; }
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      z-index: 90;
    }
    .overlay.show { display: block; }

    #hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 6rem 2rem 3rem;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.35);
      z-index: 0;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.85));
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.3s ease;
    }

    .hero-content h1 {
      font-size: 2.6rem;
      line-height: 1.3;
      margin-bottom: .6rem;
      background: linear-gradient(135deg, var(--accent-glow), #fff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-content p {
      color: var(--text-muted);
      font-size: .9rem;
      line-height: 1.9;
      max-width: 36rem;
    }

    .hero-actions {
      margin-top: 1.3rem;
      display: flex;
      gap: .8rem;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: .8rem;
      padding: .65rem 1.4rem;
      cursor: pointer;
      font-size: .78rem;
      transition: var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--blue-dark));
      color: #fff;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    .btn-outline {
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      color: #fff;
    }

    .btn:hover { transform: translateY(-2px); opacity: .9; }

    .hero-card {
      position: relative;
      z-index: 2;
      background: rgba(10,20,40,0.85);
      border: 1px solid rgba(41,182,246,.3);
      border-radius: var(--radius-lg);
      padding: 1.2rem;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
      margin-top: 1rem;
    }

    footer {
      background: #02040a;
      border-top: 1px solid rgba(255,255,255,.05);
      text-align: center;
      padding: 1.2rem;
      color: var(--text-muted);
      font-size: .75rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      #hero { grid-template-columns: 1fr; text-align: center; padding-top: 7rem; }
      .hero-card { margin-top: 1.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="topbar">
      <a href="#" class="logo">
        <img src="media/logo.jpg" alt="شعار شرفات" />
        <strong>شرفات للاستثمار</strong>
      </a>

      <nav id="main-nav">
        <a href="#hero" class="active">الرئيسية</a>
        <a href="#services">الخدمات</a>
        <a href="#about">عن شرفات</a>
        <a href="#contact">تواصل معنا</a>
      </nav>

      <div style="display:flex; align-items:center; gap:.5rem;">
        <button class="btn-login" onclick="scrollToSection('contact')">تواصل الآن</button>
        <button class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <div class="overlay" id="overlay"></div>

  <section id="hero">
    <video autoplay muted loop playsinline>
      <source src="media/video11.mp4" type="video/mp4">
    </video>

    <div class="hero-content">
      <h1>حلول مالية <span>موثوقة</span><br>منصة شرفات لإدارة المحافظ الرقمية</h1>
      <p>منصة سعودية متخصصة في تمكين المستثمرين من إدارة أموالهم ومحافظهم الرقمية بأمان واحترافية عالية.</p>
      <div class="hero-actions">
        <button class="btn btn-primary" onclick="scrollToSection('services')">اكتشف خدماتنا</button>
        <button class="btn btn-outline" onclick="scrollToSection('contact')">تواصل معنا</button>
      </div>
    </div>

    <div class="hero-card">
      <h3>المحافظ النشطة</h3>
      <div class="wallet-list" id="liveWallets"></div>
      <p style="opacity:.6;font-size:.65rem;margin-top:.5rem;">آخر تحديث: <span id="lastUpdate"></span></p>
    </div>
  </section>

  <footer>© 2025 شرفات للاستثمار - جميع الحقوق محفوظة</footer>

  <script>
    // القائمة الجانبية للجوال
    const toggle = document.getElementById("menuToggle");
    const nav = document.getElementById("main-nav");
    const overlay = document.getElementById("overlay");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("show");
      toggle.classList.toggle("active");
      overlay.classList.toggle("show");
    });

    overlay.addEventListener("click", () => {
      nav.classList.remove("show");
      toggle.classList.remove("active");
      overlay.classList.remove("show");
    });

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: "smooth" });
        nav.classList.remove("show");
        toggle.classList.remove("active");
        overlay.classList.remove("show");
      }
    }

    const sampleWallets = [
      { name: "محفظة رئيسية", balance: "SAR 54,700", status: "نشطة" },
      { name: "محفظة العملاء", balance: "SAR 21,450", status: "قيد التحديث" },
      { name: "محفظة الموردين", balance: "SAR 8,410", status: "نشطة" }
    ];

    function renderLiveWallets() {
      const c = document.getElementById("liveWallets");
      c.innerHTML = "";
      sampleWallets.forEach(w => {
        c.innerHTML += `
        <div style="display:flex;justify-content:space-between;background:rgba(255,255,255,.05);border-radius:.7rem;padding:.5rem .7rem;margin:.3rem 0;">
          <div><strong>${w.name}</strong><br><small>${w.status}</small></div>
          <div>${w.balance}</div>
        </div>`;
      });
      document.getElementById("lastUpdate").textContent =
        new Date().toLocaleString("ar-SA", { dateStyle: "short", timeStyle: "short" });
    }

    renderLiveWallets();
  </script>
</body>
</html>
