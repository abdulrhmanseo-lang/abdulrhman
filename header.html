<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شرفات للاستثمار - رأس الصفحة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --navy: #0b1c39;
      --dark-blue: #0f2f55;
      --accent: #29b6f6;
      --bg: #050812;
    }

    body {
      margin: 0;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      background: transparent;
    }

    header {
      background: radial-gradient(circle at top, #0b1c39, #050812 55%);
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .topbar {
      max-width: 1180px;
      margin: 0 auto;
      padding: .6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: .6rem;
      text-decoration: none;
      color: #fff;
    }

    .logo img {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(41,182,246,.25);
    }

    .logo-text {
      line-height: 1.1;
    }

    .logo-text strong {
      display: block;
      font-size: .85rem;
    }

    .logo-text small {
      font-size: .58rem;
      opacity: .65;
    }

    nav {
      display: flex;
      gap: .2rem;
      align-items: center;
      transition: .3s ease;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: .35rem .75rem;
      border-radius: .6rem;
      font-size: .74rem;
      transition: .2s;
      border: 1px solid transparent;
    }

    nav a.active,
    nav a:hover {
      background: rgba(41,182,246,.12);
      border-color: rgba(41,182,246,.3);
    }

    .cta {
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #29b6f6 0%, #0f2f55 100%);
      border: none;
      color: #fff;
      padding: .45rem 1rem;
      border-radius: .6rem;
      font-size: .7rem;
      cursor: pointer;
      transition: .2s;
    }

    .btn-primary:hover {
      opacity: .9;
      transform: translateY(-1px);
    }

    .menu-toggle {
      display: none;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.2);
      width: 34px;
      height: 30px;
      border-radius: .4rem;
      cursor: pointer;
      gap: 4px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 25;
    }

    .menu-toggle span {
      width: 18px;
      height: 2px;
      background: #fff;
      border-radius: 2px;
      transition: .3s;
    }

    /* قائمة الجوال الجانبية */
    @media (max-width: 820px) {
      nav {
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 220px;
        flex-direction: column;
        align-items: flex-start;
        background: rgba(5,8,18,.97);
        border-left: 1px solid rgba(255,255,255,.05);
        border-radius: 0;
        padding: 2.5rem 1rem;
        gap: .6rem;
        box-shadow: -4px 0 25px rgba(0,0,0,.5);
        transition: right .35s ease;
        z-index: 22;
      }

      nav.show {
        right: 0;
      }

      nav a {
        width: 100%;
        padding: .7rem .8rem;
        border-radius: .6rem;
        border: 1px solid transparent;
        transition: background .2s;
      }

      nav a:hover {
        background: rgba(41,182,246,.12);
        border-color: rgba(41,182,246,.3);
      }

      .menu-toggle {
        display: flex;
      }

      /* عند تفعيل القائمة نحول شكل البرجر إلى × */
      .menu-toggle.active span:nth-child(1) {
        transform: translateY(6px) rotate(45deg);
      }
      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.active span:nth-child(3) {
        transform: translateY(-6px) rotate(-45deg);
      }
    }

    /* طبقة تظليل للخلفية عند فتح القائمة */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(3px);
      z-index: 21;
      transition: opacity .3s ease;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="topbar">
      <!-- شعار الشركة -->
      <a href="index.html" class="logo">
        <img src="media/logo.jpg" alt="شعار شرفات للاستثمار" />
        <div class="logo-text">
          <strong>شرفات للاستثمار</strong>
          <small>حلول المحافظ الرقمية</small>
        </div>
      </a>

      <!-- روابط التنقل -->
      <nav id="main-nav">
        <a href="index.html#hero" class="active">الرئيسية</a>
        <a href="index.html#services">الخدمات</a>
        <a href="index.html#wallets">المحافظ الرقمية</a>
        <a href="index.html#about">عن شرفات</a>
        <a href="index.html#contact">تواصل</a>
      </nav>

      <!-- الأزرار -->
      <div class="cta">
        <button class="btn-primary" onclick="location.href='index.html#login'">تسجيل الدخول</button>
        <button class="menu-toggle" aria-label="فتح القائمة" id="menuToggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- طبقة التظليل -->
  <div class="overlay" id="overlay"></div>

  <script>
    (function () {
      const toggle = document.getElementById("menuToggle");
      const nav = document.getElementById("main-nav");
      const overlay = document.getElementById("overlay");

      // عند النقر على زر البرجر
      toggle.addEventListener("click", () => {
        nav.classList.toggle("show");
        toggle.classList.toggle("active");
        overlay.classList.toggle("show");
      });

      // عند النقر على الخلفية تغلق القائمة
      overlay.addEventListener("click", () => {
        nav.classList.remove("show");
        toggle.classList.remove("active");
        overlay.classList.remove("show");
      });

      // تفعيل الرابط الحالي حسب الهاش
      const links = document.querySelectorAll("#main-nav a");
      const currentHash = window.location.hash;
      if (currentHash) {
        links.forEach(a => {
          if (a.getAttribute("href").endsWith(currentHash)) {
            a.classList.add("active");
          } else {
            a.classList.remove("active");
          }
        });
      }
    })();
  </script>
</body>
</html>
