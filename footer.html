<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شرفات للاستثمار - تذييل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --navy: #0b1c39;
      --dark-blue: #0f2f55;
      --grad-black: linear-gradient(135deg, #000 0%, #151515 100%);
      --accent: #29b6f6;
    }
    body {
      margin: 0;
      background: transparent;
      font-family: "Tahoma", "Segoe UI", sans-serif;
    }
    footer {
      background: radial-gradient(circle at bottom, #000 0%, #050812 60%);
      color: #fff;
      padding: 2.5rem 1rem 1rem;
      border-top: 1px solid rgba(255,255,255,.03);
    }
    .footer-wrap {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.2fr .9fr .9fr;
      gap: 1rem;
    }
    .brand {
      display: flex;
      gap: .6rem;
      align-items: flex-start;
    }
    .brand .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 50% 6px 40% 6px;
      background: linear-gradient(150deg, #29b6f6 0%, #0f2f55 38%, #000 100%);
      display: grid;
      place-items: center;
      font-weight: bold;
    }
    .brand small {
      opacity: .5;
      font-size: .68rem;
    }
    h4 {
      margin-top: 0;
      font-size: .85rem;
      margin-bottom: .7rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: .5rem;
      font-size: .7rem;
    }
    ul li a {
      color: #fff;
      text-decoration: none;
      opacity: .6;
      transition: .2s;
    }
    ul li a:hover {
      opacity: 1;
    }
    .bottom {
      max-width: 1180px;
      margin: 1.5rem auto 0;
      border-top: 1px solid rgba(255,255,255,.03);
      padding-top: .8rem;
      font-size: .65rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      opacity: .55;
    }
    .social {
      display: flex;
      gap: .35rem;
    }
    .social button {
      background: rgba(255,255,255,.08);
      border: none;
      width: 26px;
      height: 26px;
      border-radius: .4rem;
      color: #fff;
      cursor: pointer;
      font-size: .6rem;
    }
    @media (max-width: 820px) {
      .footer-wrap {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-wrap">
      <div class="brand">
        <div class="logo-circle">ش</div>
        <div>
          <strong>شرفات للاستثمار</strong><br>
          <small>منصة سعودية متخصصة في حلول الدفع والمحافظ الرقمية.</small>
        </div>
      </div>
      <div>
        <h4>روابط سريعة</h4>
        <ul>
          <li><a href="index.html#hero">الرئيسية</a></li>
          <li><a href="index.html#services">الخدمات</a></li>
          <li><a href="index.html#wallets">المحافظ الرقمية</a></li>
          <li><a href="index.html#about">عن شرفات</a></li>
        </ul>
      </div>
      <div>
        <h4>تواصل</h4>
        <ul>
          <li><a href="mailto:info@shorofat.sa">info@shorofat.sa</a></li>
          <li><a href="tel:+966500000000">+966 50 000 0000</a></li>
          <li>الرياض، المملكة العربية السعودية</li>
        </ul>
      </div>
    </div>
    <div class="bottom">
      <div>© <span id="year"></span> شرفات للاستثمار. جميع الحقوق محفوظة.</div>
      <div class="social">
        <button title="X">X</button>
        <button title="LinkedIn">in</button>
        <button title="GitHub">gh</button>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
